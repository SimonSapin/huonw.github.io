---
layout: empty
use_default: true
---

<div id="wrapper">
  <div id="header" class="headfoot">
    <div class="top">
      <div class="left">
	<span class="no-print">
	  <!--<span>dbaupp (Huon Wilson):</span>-->
	  <span><a href="/" id="home-link">home</a></span>
	</span>
      </div>
      <div class="right">
        <span class="no-print"><a href="https://github.com/dbaupp/dbaupp.github.com">site source</a></span>
      </div>
    </div>
  </div>
  <div id="content" >
    <h1 id="title">{{ page.title }}
      {% if page.date %}
        <span class="date pub-date">{{ page.date | date_to_string }}</span>
      {% endif %}
    </h1>
    {% if page.subtitle %}
      <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %}
    <!--<div id="toc"><h2>Contents</h2></div>-->
    {{ content }}
    <div id="footnotes">
      <h6>Footnotes</h6>
      <ol id="footnotes-list"></ol>
    </div>
  </div>
  <div id="footer" class="headfoot">
    <div class="top">
      <div class="left">
	<span class="valid no-print">valid
	  <a href="http://validator.w3.org/check?uri=http%3A%2F%2Fdbaupp.github.com{{page.url | escape_once }}">html</a>
	</span>
	<span class="no-print">
	  Rendering<a href="rendering.html" title="Explanation">(?)</a>: <span id="screen-ind"></span>
	</span>
      </div>
      <div class="right">
	  <span class='no-print'>On <a href="https://github.com/dbaupp">github</a></span>
	  <span>Huon Wilson &mdash; <span class="date">2012</span></span>
      </div>
    </div>
  </div>
</div>
