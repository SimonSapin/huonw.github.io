<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
<title>{{ page.title }}</title>
<link rel="stylesheet" href="/css/default.css" />
</head>

<body>
<div class="wrapper">
  <div class="header top">
    <div class="left">
      {% unless page.notoplink %}
        <a href="">{{ page.title }}</a>
      {% endunless %}
    </div>
    <div class="right">
      <a href="/" id="home-link">home</a>
      <a href="https://github.com/dbaupp">github</a>
    </div>
  </div>
  <div class="content">
    <h1 class="title">{{ page.title }}</h1>
    {% if page.subtitle %}
    <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %}
    {{ content }}
  </div>
  <div class="footer">
    <span class="info">Huon Wilson (<a href="https://github.com/dbaupp">dbaupp</a>) &mdash; <span class="date">2011</span></span>
  </div>
</div>
</body> </html>
