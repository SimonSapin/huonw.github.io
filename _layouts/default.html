<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/css/default.css" />
</head>

<body>
<div class="wrapper">
  <div class="header headfoot">
    <div class="top">
      <div class="left">
        {% unless page.no_top_link %}
          <!--<a href="">{{ page.title }}</a>-->
	  <span>dbaupp</span>
        {% endunless %}
      </div>
      <div class="right">
        <span><a href="/" id="home-link">home</a></span>
        <span><a href="https://github.com/dbaupp/dbaupp.github.com">site source</a></span>
      </div>
    </div>
  </div>
  <div class="content hyphenate" >
    <h1 class="title">{{ page.title }}
      {% if page.date %}
        <span class="date pub-date">{{ page.date | date_to_string }}</span>
      {% endif %}
    </h1>
    {% if page.subtitle %}           
      <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %} 
    {{ content }} 
  </div>
  <div class="footer headfoot">    
    <div class="top">
      <div class="left"></div>
      <div class="right"> 
	<span class="info">Huon Wilson (<a href="https://github.com/dbaupp">dbaupp</a>) &mdash; <span class="date">2011</span>
	</span>
      </div>
    </div>
  </div>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
<script src="/js/Hyphenator.js" type="text/javascript"></script>
<script src="/js/en-gb.js" type="text/javascript"></script>
<script src="/js/en-us.js" type="text/javascript"></script> 
<script src="/js/array.extra.js" type="text/javascript"></script>
<script src="/js/array.js" type="text/javascript"></script>
<script src="/js/linked-list.js" type="text/javascript"></script>
<script src="/js/linebreak.js" type="text/javascript"></script>
<script src="/js/formatter.js" type="text/javascript"></script>
<script src="/js/typography.js" type="text/javascript"></script>
</body> </html>
