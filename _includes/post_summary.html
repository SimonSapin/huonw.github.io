<li class="post-post">
  <h2 class="post-title"><a href="{{ post.url }}" >{{ post.title }}</a></h2>
  <span class="post-date">{{ post.date | date_to_string }}</span>
  <p class="post-excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
  <a href="{{ post.url }}" class="post-more">Read more</a>
</li>
